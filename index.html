<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="outer-box">
        <div class="inner-box">
          <div class="inner-box-container">
            <img class="main-img" src="./images/image-equilibrium.jpg" alt="" />
            <span class="title">Equilibrium #3429</span>
            <span class="desc"
              >Our Equilibrium collection promotes balance and calm</span
            >
            <div class="group">
              <div class="left">
                <img src="./images/icon-ethereum.svg" alt="" />
                <span class="eth-count">0.041 ETH</span>
              </div>
              <div class="right">
                <img src="./images/icon-clock.svg" alt="" />
                <span class="time-left">3 days left</span>
              </div>
            </div>
            <div class="profile">
              <img src="./images/image-avatar.png" alt="" class="profile-pic" />
              <span class="author"
                ><span class="light">Creation of</span>Jules Wyvern</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
